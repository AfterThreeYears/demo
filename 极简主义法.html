<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

		//极简主义法
		 	var Animal = {
		 		createNew:function(){
		 			var sound = '汪汪';
		 			var animal = {

					};
		 			animal.name = '动物';
		 			animal.sleep = function(){
		 				console.log(this.name);
		 			};
		 			animal.shut = function(){
		 				console.log(sound);
		 			};
		 			return animal;
		 		}
		 	};

		 	var Cat = {
		 		sound : "喵喵喵",
		 		createNew: function() {
		 			var cat = Animal.createNew();
		 			var sound = '喵喵'; //私有属性
		 			cat.name = '大毛';
	 				cat.makeSound = function() {
	 					console.log(this.name+sound);
	 				};
	 				cat.makeSounds = function(){
	 					console.log(Cat.sound);
	 				};
	 				cat.changeSound = function(x){
	 					Cat.sound = x;
	 				};
		 			return cat;
		 		}
		 	};
		 	Animal.createNew().sleep();
		 	Cat.createNew().sleep();
		 	Animal.createNew().shut();
		 	Cat.createNew().makeSound();

		 	Cat.createNew().makeSounds();
		 	Cat.createNew().changeSound('汪汪汪');
		 	Cat.createNew().makeSounds();
	</script>
</body>
</html>
