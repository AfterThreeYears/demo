<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1 style="color:#abcedf;" id="divMsg"></h1>
<script>
    'use strict';
    /****setTimeout********/
    var setTimeoutReady = function(){
        document.getElementById('divMsg').innerHTML += '<br/> setTimout,readyState:' + document.readyState;
    };

    var setTimeoutBIndReady = function(){
        console.log(document.readyState); //loading complate
        /in/.test(document.readyState) ? setTimeout(setTimeoutBIndReady,1):setTimeoutReady();
    };

    setTimeoutBIndReady();

    /*********onReadyStateChange***********/
    document.onreadystatechange = function(e){
        console.log(document.readyState)
        document.getElementById('divMsg').innerHTML += '<br/> onreadystatechange,readyState:' + document.readyState;
    }

    /***********DOMContentLoaded********************/
    addEventListener('DOMContentLoaded',function(event){
        console.log(event);
        document.getElementById('divMsg').innerHTML += '<br/> DOM fully loaded and parsed';
    });

    /*******doScroll***IE下触发************/
    var doScrollMoniterId = null;
    var doScrollMoniter = function(){
        try{
            document.documentElement.doScroll('left');
            document.getElementById('divMsg').innerHTML +="<br/>doScroll, readyState:" + document.readyState;
            console.log(doScrollMoniterId);
            if(doScrollMoniterId){
                clearInterval(doScrollMoniterId);
            }

        }
        catch(ex){

        }
    };

    doScrollMoniterId = setInterval( doScrollMoniter , 1 );


</script>
</body>
</html>
