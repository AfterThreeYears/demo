    var numDiscs = discs.length;
    var animateButton = document.getElementById('animateButton');
    var lastTime = 0;
    function drawBackground(){

    }

    function calculateFPS(){
        var now = (+new Date),
                fps = 1000/ (now - lastTime);
        lastTime = now;
        return fps;
    }


    function update(){
        var disc = null;

        for(var i =0 ;i < numDiscs; i++){
            disc = discs[i];
            if( disc.x + disc.velocityX + disc.radius > context.canvas.width ||
            disc.x+disc.velocityX-disc.radius<0){
                disc.velocityX =- disc.velocityX;
            }
            if( disc.y + disc.velocityY + disc.radius > context.canvas.height ||
            disc.y + disc.velocityY -disc.radius < 0){
                disc.velocityY = -disc.velocityY;
            }

            disc.x += disc.velocityX;
            disc.y += disc.velocityY;

        }
    }

    function draw(){
        var disc;
        for( var i =0; i <numDiscs;i++  ){
            disc = discs[i];


            context.save();
            context.beginPath();
            context.arc(disc.x,disc.y,disc.radius,0,Math.PI*2,false);
            context.fillStyle = disc.fillStyle;
            context.fill();
            context.stroke();
            context.restore();
        }
    }

    function animate(){
        if( !paused ){
            context.clearRect(0,0,canvas.width,canvas.height);
            drawBackground();
            update();
            draw();


            context.fillStyle ='blue';
            context.fillText(calculateFPS().toFixed() + 'fps' , 20 ,60);



        }

        requestAnimationFrame(animate)

    }

    animateButton.onclick = function(e){
        paused = paused ? false :true;
        if(paused){
            animateButton.value = 'Animate';

        }else{
            window.requestAnimationFrame(animate);
            animateButton.value = 'Pause';
        }
