<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/socket.io/1.4.6/socket.io.js"></script>
    <style>
        .headPic{

        }
        .say{

        }
    </style>
</head>
<body>
<div id="loginbox">
    <div style="width:260px;margin:200px auto;">
        请先输入你在聊天室的昵称~
        <br/>
        <br/>
        <input type="text" style="width:180px;" placeholder="请输入用户名" id="username" name="username"/>
        <input type="button" style="width:50px;" value="提交" onclick="CHAT.usernameSubmit();"/>
    </div>
</div>
<div id="chatbox" style="display:none;">
    <div >
        用户名:<span id="showusername"></span>
        <a  onclick="CHAT.logout()" >退出</a>
    </div>
    <div id="doc">
        <div id="chat">
            <div id="message" class="message">
                <div id="onlinecount" style="margin-bottom: 50px;"></div>
            </div>
            <div class="input-box">
                <input type="text" maxlength="140" placeholder="请输入聊天内容，按Ctrl提交" id="content" name="content">
                <button type="button" id="mjr_send" onclick="CHAT.submit();">提交</button>
            </div>
        </div>
    </div>
</div>
<script src="./client.js"></script>
</body>
</html>
