<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
    "use strict";
    let p = {
        x:1,
        y:2,
        _r: 10,
        get r(){
            return this._r
        },
        set r(newvalue){
            console.log( '调用了set')
            return this._r = this.x + this.y + newvalue
        },

        get theta(){
            return Math.atan2(this.y,this.x);
        }
    }

    console.log( p )  //{}

    console.log( p._r );  //3

    var q = Object.create( p );

    console.log( q._r = 40 ) //4

    console.log( p._r )  //3

    console.log( q._r )  //4

    try{
        p.theta = 20
    }catch(err){
        console.log('不得赋值',err);
    }




    var o1 = {
        a:1,
        b:2,
        $c:10,

        get c(){
            console.log( '调用了set')
            return this.$c
        }
    }

    console.log( o1.$c )
    console.log( o1.$c + 20 )




</script>
</body>
</html>
